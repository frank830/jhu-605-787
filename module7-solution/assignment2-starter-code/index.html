<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ShoppingListController1 as ToBuyController'>
     <h2>To Buy:</h2>
     <ul ng-repeat="item in ToBuyController.items">
       <li>Buy {{ item.quantity }} {{ item.name }} 
        <button class="btn btn-default" ng-click="ToBuyController.removeItem($index);">
          <span class="glyphicon glyphicon-ok"></span> Bought</button>
        <input type="number" ng-model="item.quantity" placeholder={{item.quantity}} style="width: 70px;">
      </li>
     </ul>
     <div class="emptyMessage" ng-if="ToBuyController.displayEmptyMessage()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ShoppingListController2 as AlreadyBoughtController'>
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in AlreadyBoughtController.items">
       <li>Bought {{ item.quantity }} {{ item.name }} for total price of {{ AlreadyBoughtController.calculateTotal(item.pricePerItem, item.quantity) | myCurrency }}</li>
     </ul>
     <div class="emptyMessage" ng-if="AlreadyBoughtController.displayEmptyMessage()">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
