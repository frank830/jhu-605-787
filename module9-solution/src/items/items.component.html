<ul>
  <li ng-repeat="item in $ctrl.items">
    <span> <i>{{ item.name }}</i> </span>
    <div><b>Item name:</b> {{ item.name }}</div>
    <div><b>Item short_name:</b> {{ item.short_name }}</div>
    <div><b>Item description:</b> {{ item.description }}</div>
    <div><b>Item price:</b> {{item.price_large}}</div>
    <br>
  </li>
</ul>
